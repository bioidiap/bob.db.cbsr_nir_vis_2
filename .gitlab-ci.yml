py27-idiap:
  script:
    - git clean -ffdx
    - export TMPDIR=/var/tmp
    - python2.7 bootstrap-buildout.py
    - ./bin/buildout
    - unset TMPDIR
    - ./bin/python --version
    - export NOSE_WITH_COVERAGE=1
    - export NOSE_COVER_PACKAGE=bob.db.cpqd
    - ./bin/nosetests -sv
  tags:
    - lidiap2015

